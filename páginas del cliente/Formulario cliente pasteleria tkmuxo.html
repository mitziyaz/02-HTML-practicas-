<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pasteles tkmuxo</title>
        <link rel="STYLESHEET" type="text/css" href="estilos.css" ></link>
    </head>
    <body>
        <header> 
            <h1>Pasteles sanos, pasteles veganos</h1>
            <img class="icono" src="./Logo pasteles muxo.png">
            <div class="frase" ><h1> Sanos pasteles veganos </h1></div>
        </header>
        <section>
            <nav>
                <a href="./index.html" target="_self">Home</a>
                <a href="./Pasteles.html" target="_self">Nuestros pasteles</a>
                <a href="./Formulario cliente.html" target="_self">Arma tu pastel</a>
                <a href="./Precios.html" target="_self">Cotiza tu pastel</a>
            </nav>
        </section>
        <div class="Portada">
            <img class= "imagen" src=".\6088cc400453a71c95d31ca0897787f8.jpg">
            <img class= "imagen" src="./pastel 2.jpg">
            <img class= "imagen" src="./pastel 3.jpg">
            <img class= "imagen" src="./pastel 4.jpg">
            <img class= "imagen" src="./pastel 5.jpg">
            
            <link rel="stylesheet" href="style.css">
        </div>

        </section>
        <section>
            <form  id="form1" method="post">
                <h2>Arma tu pastel </h2>
                <hr>
                 <h3>Datos Personales </h3>
                   <section class="DatPer">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"><br><br>

                    <label for="apellidoP">Apellido Paterno:</label>
                    <input type="text" id="apellidoP" name="apellidoP"><br><br>

                    <label for="apellidoM">Apellido Materno:</label>
                    <input type="text" id="apellidoM" name="apellidoM"><br><br>
                    
                    <label for="tel1">Número de Teléfono</label>
                    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

                    <label for="correo1">Correo Electrónico</label>
                    <input type="email" id="correo1" name="correo1"><br><br>
                  </section>
                
                <hr>
                <h3>Detalles del Pastel</h3>
                <div class="eventos-contenedor">
                    <div class="evento">
                    <h4>Sabores</h4>
                    <input type="checkbox" id="sabor1" name="sabor1" value="Chocolate">
                    <label for="sabor1">Chocolate</label><br>
                    <input type="checkbox" id="sabor2" name="sabor2" value="Vainilla">
                    <label for="sabor2">Vainilla</label><br>
                    <input type="checkbox" id="sabor3" name="sabor3" value="Piñòn">
                    <label for="sabor3">Piñon </label><br>
                    <input type="checkbox" id="sabor4" name="sabor4" value="Rompope">
                    <label for="sabor4">Rompope</label><br>
                    <input type="checkbox" id="sabor5" name="sabor5" value="cereza">
                    <label for="sabor5">Cereza</label><br><br>
                    </div>

                    <div class="evento">
                    <h4>Decoraciones</h4>
                        <input type="checkbox" id="deco1" name="deco1" value="Mariposas">
                        <label for="deco1">Mariposas</label><br>
                        <input type="checkbox" id="deco2" name="deco2" value="Paletas">
                        <label for="deco2">Paletas</label><br>
                        <input type="checkbox" id="deco3" name="deco3" value="Flores">
                        <label for="deco3">Flores</label><br>
                        <input type="checkbox" id="deco4" name="deco4" value="Frutas">
                        <label for="deco4">Frutas</label><br>
                        <input type="checkbox" id="deco5" name="deco5" value="Helados">
                        <label for="deco5">Helados</label><br>
                        <input type="checkbox" id="deco6" name="deco6" value="Donas">
                        
                    </div>
                    <div class="evento">
                    <h4>Cubierta</h4>
                    <input type="checkbox" id="cubierta1" name="cubierta1" value="Sin Cubierta">
                    <label for="cubierta1">Cubierta espejo</label><br>
                    <input type="checkbox" id="cubierta2" name="cubierta2" value="Cubierta espejo">
                    <label for="cubierta2">Glaseado</label><br>
                    <input type="checkbox" id="cubierta3" name="cubierta3" value="Fondant">
                    <label for="cubierta3">Fondant</label><br>
                    <input type="checkbox" id="cubierta4" name="cubierta4" value="Chantilly">
                    <label for="cubierta4">Chantilly</label><br>
                    </div>

                    <div class="evento">
                    <h4>Tamaño</h2>
                    <input type="radio" id="chico" name="tamaños" value="chico">
                    <label for="chico">Chico</label><br>
                    <input type="radio" id="mediano" name="tamaños" value="mediano">
                    <label for="mediano">Mediano </label><br>
                    <input type="radio" id="grande" name="tamaños" value="grande">
                    <label for="grande">Grande </label><br><br>
                    </div>
                </div>
                <div class="eventos-contenedor">
                    <div class="evento">
                    <h4>Relleno</h4>
                    <input type="checkbox" id="relleno1" name="relleno1" value="Tes leches">
                    <label for="relleno1">Tres leches</label><br>
                    <input type="checkbox" id="relleno2" name="relleno2" value="Crema pastelera">
                    <label for="relleno2">Crema pastelera</label><br>
                    <input type="checkbox" id="relleno3" name="relleno3" value="Crema de mantequilla">
                    <label for="relleno3">Crema de mantequilla</label><br>
                    <input type="checkbox" id="relleno4" name="relleno4" value=" Crema chantilly">
                    <label for="relleno4"> Crema chantilly</label><br>
                    </div>

                    <div class="evento">
                    <h4>Forma</h2>
                    <input type="radio" id="redondo" name="Formas" value="Redondo">
                    <label for="redondo">Redondo</label><br>
                    <input type="radio" id="Rectangular" name="Formas" value="Rectangular">
                    <label for="Rectangular">Rectangular</label><br><br>
                    </div>

                    <div class="evento">
                    <h4>Adornos</h4>
                    <input type="checkbox" id="Adorno1" name="Adorno1" value="Boda">
                    <label for="Adorno1">Boda</label><br>
                    <input type="checkbox" id="Adorno2" name="Adorno2" value="Muñecos">
                    <label for="Adorno2">Cumpleaños</label><br>
                    <input type="checkbox" id="Adorno3" name="Adorno3" value="Celebracion">
                    <label for="Adorno3">Celebracion</label><br>
                    </div>



                    <div class="evento">
                        <h4><label for="npast">Cantidad de pasteles:</label></h4> <br>
                        <p><input type="number" id="npast" name="npast"></p> <br>
                     </div>

                    <div class="evento">
                       <h4><label for="ntotal">Precio final:</label></h4>
                       <p><output  id="ntotal" for="npast"><br></p> 
                    </div>

                    
               
                <input type="submit" value="Quiero este pastel">

            </form>       
       </footer>
    </body>
</html>
